<style>
  table,
  tr,
  td {
    border: none;
  }
  td img {
    max-width: 200px;
    max-height: 200px;
  }
  .blogPostTitle {
    font-weight: bold;
    font-size: large;
  }
  .blogPostSubheader {
    font-style: italic;
    margin-bottom: 0.5rem;
  }
  .paginator {
    text-align: center;
    margin-top: 1rem;
  }
</style>
<div class="container">
  <table cellspacing="0" cellpadding="0">
    {%- for post in posts %}
    <tr>
      <td><img src="{{ post.data.featuredImage }}" /></td>
      <td>
        <div class="blogPostTitle">
          <a href="{{post.url}}">{{ post.data.title }}</a>
        </div>
        <div class="blogPostSubheader">
          by {{post.data.author}}, {{ post.date | toMDYyyy }}
        </div>
        <div>{{ post.data.description }}</div>
      </td>
    </tr>
    {%- endfor %}
  </table>
  <div class="paginator">
    Page {{ pagination.pageNumber | plus: 1 }} of {{ pagination.pages.length }}
    <a href="{{pagination.href.previous}}">Previous</a>
    <a href="{{pagination.href.next}}">Next</a>
  </div>
</div>
